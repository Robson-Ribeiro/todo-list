<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/elements.css">
    <link rel="stylesheet" href="./assets/css/classes.css">
</head>
<body>
    <div class="main-container">
        <h1>Todo List</h1>
        <div class="create-task">
            <input class="task-input" type="text" placeholder="Add a new task...">
            <button class="add-button">Add</button>
        </div>
        <div class="tasks-container">
            <div class="utils">
                <div class="complete filter" data-filter="completed">Complete</div>
                <div class="border"></div>
                <div class="incomplete filter" data-filter="incomplete">Incomplete</div>
                <div class="border"></div>
                <div class="delete-all">Delete All</div>
            </div>
            <ul class="tasks-list"></ul>
            <div class="empty-list">
                <p>Create your tasks!</p>
                <img src="./assets/img/to-do-list.png" alt="tasks img">
            </div>
        </div>
    </div>

    <script src="./assets/src/index.js" type="module"></script>
</body>
</html>
